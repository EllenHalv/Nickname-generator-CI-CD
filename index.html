<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nickname Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Nickname Generator</h1>

  <form id="name-and-nickname-form">
    <label for="name">Enter your first name:</label>
    <input type="text" id="name" name="name" required>

    <button type="submit" id="generate-name-and-nickname-button">Generate Nickname</button>
  </form>

  <div id="generated-name-and-nickname">
    <span id="generated-nickname"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
